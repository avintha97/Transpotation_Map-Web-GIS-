<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- openlayers css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/css/ol.css"
    type="text/css">
  <!-- openlayes js -->
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/build/ol.js"></script>

  <!-- custom css -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">


  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./asset/jquery.js"></script>

  <script>


  </script>

  <title>Teanspotation System of Sri lanka</title>
</head>

<body onload="showTevelMode('*')">



  <!-- nav bae start -->
 
  <nav class="navbar navbar-expand-lg  bg-body-tertiary">
    <div class="container-fluid ">
      <a class="navbar-brand text-uppercase font-weight-bold text-success head" href="#"> <h3>Tanspotation System of Sri lanka</h3></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link" href="#" onclick="startDrawing()">ADD</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Travel Model
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#" onclick="showTevelMode('all')">All Methods</a></li>
              <li><a class="dropdown-item" href="#" onclick="showTevelMode('railway_station')">RailWay</a></li>
              <li><a class="dropdown-item" href="#" onclick="showTevelMode('bus_stop')">Bus Stop</a></li>
              <li><a class="dropdown-item" href="#" onclick="showTevelMode('airport')">Airports</a></li>

            </ul>
          </li>

        </ul>

      </div>
    </div>
  </nav>
  <!-- nav bar end -->

  <!-- map section start -->
  <div class="container-fluid">
    <div id="map"></div>
  </div>
  <!-- map section end -->

  <!-- model for popup form start -->
  <div class="modal fade" id="addPoint" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title " id="pointLabel">Add New Transpotation Method</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="userName">Location Name</label>
            <input type="text" class="form-control" id="userName" aria-describedby="emailHelp"
              placeholder="Location Name">

          </div>

          <div class="form-group">
            <label for="userCondition">Selection Method</label>
            <select class="form-control" id="userCondition">
              <option value="railway_station">Railway Station</option>
              <option value="bus_stop">Bus Stop</option>
              <option value="airport">Airport</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="saveDataToDb()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- model for popup form end -->

  <!-- main js  -->
  <script src="./js/main.js"></script>

</body>

</html>
